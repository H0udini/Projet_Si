    <script type='text/babel'>

        class Page extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    valeurs: [
                        {
                            titre:"test1",
                            des:"desc1",
                        },
                        {
                            titre:"test2",
                            des:"desc2",
                        },
                    ],
                    old: [],
                    profondeur: 1
                }
            }

            selectFormation() {

                switch (this.state.profondeur) {
                    case 1:
                        this.setState(
                            {
                                old: this.state.old.concat(this.state.valeurs),
                                valeurs: [
                                    {
                                        titre:"module1",
                                        des:"desc1",
                                    },
                                    {
                                        titre:"module2",
                                        des:"desc2",
                                    },
                                ],
                                profondeur: this.state.profondeur + 1
                            }
                        );
                        break;
                    case 2:
                        break;
                    case 3:
                        break;
                }

                
            }

            render() {
                return(
                    this.state.valeurs.map((elem) => <div onClick={() => this.selectFormation()}>
                    <Zone  titre={elem.titre} desc={elem.des} /></div>)

                    /*if(this.state.old) {
                        <button
                    }*/
                );
            }
        }

        class Zone extends React.Component {
            
            constructor(props) {
                super(props);
            }

            render() {
                return(<div className="zone">
                            <h1>{this.props.titre}</h1>
                            <div className="text">{this.props.desc}</div>
                        </div>
                );
            }

        }
